name: stipop_plugin_example
description: Demonstrates how to use the stipop_plugin plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stipop_sdk:
    path: ../
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.5
  uuid: 3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - asset/img/